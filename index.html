<!DOCTYPE html>
<html lang= pt-br dir="ltr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign up or Registration</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<h2>Cadastro</h2>
		<form action="#">
			<div class="input-box">
				<input type="text" placeholder="Digite o seu nome" required>
			</div>
			<div class="input-box">
				<input type="text" placeholder="Digite o seu email" required>
			</div>
			<div class="input-box">
				<input type="password" placeholder="Crie uma senha" required>
			</div>
			<div class="input-box">
				<input type="password" placeholder="Confirme a sua senha" required>
			</div>
			<div class="policy">
				<input type="checkbox">
				<h3>Eu aceito todos os termos & Condições</h3>
			</div>
			<div class="input-box button">
				<input type="Submit" value="Cadastre-se agora">
			</div>
			<div>
				<h3>Você já tem uma conta? <a href="#">Login agora</a></h3>
			</div>
		</form>
	</div>
</body>
</html>
